<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #1A8D5F;
            --secondary: #3D9970;
            --accent: #FF6B6B;
            --light: #F5F5F5;
            --dark: #333333;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            background: linear-gradient(rgba(26, 141, 95, 0.1), rgba(26, 141, 95, 0.2)), url('/api/placeholder/1600/900');
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .dashboard-header {
            background-color: var(--primary);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .dashboard-header .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .dashboard-header .logo-icon {
            margin-right: 8px;
            font-size: 28px;
        }

        .dashboard-header .nav-links {
            display: flex;
            gap: 15px;
        }

        .dashboard-header .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card h3 {
            color: var(--primary);
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 15px;
        }

        .btn:hover {
            background-color: #147a4f;
        }

        .location-map {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            overflow: hidden;
        }

        .rewards-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--secondary);
            color: white;
            padding: 15px;
            border-radius: 10px;
        }

        .notification-banner {
            background-color: var(--accent);
            color: white;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .notification-banner .icon {
            margin-right: 15px;
            font-size: 24px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <div class="logo">
                <span class="logo-icon">â™»</span> PlasticUrban
            </div>
            <div class="nav-links">
                <a href="#profile">Profile</a>
                <a href="#logout">Logout</a>
            </div>
        </div>

        <!-- Address Input Section -->
        <div class="card">
            <h3>Pickup Address</h3>
            <form id="addressForm">
                <div class="form-group">
                    <label for="streetAddress">Street Address</label>
                    <input type="text" id="streetAddress" class="form-control" placeholder="Enter your full address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" class="form-control" placeholder="Enter your city" required>
                </div>
                <div class="form-group">
                    <label for="postalCode">Postal Code</label>
                    <input type="text" id="postalCode" class="form-control" placeholder="Enter postal code" required>
                </div>
            </form>
        </div>

        <!-- Location Map Section -->
        <div class="card">
            <h3>Pickup Location</h3>
            <div class="location-map" id="googleMap">
                <!-- Google Map will be rendered here -->
            </div>
        </div>

        <!-- Time Availability Section -->
        <div class="card">
            <h3>Select Pickup Time</h3>
            <form id="timeAvailabilityForm">
                <div class="form-group">
                    <label for="availableDays">Select Available Days</label>
                    <select multiple id="availableDays" class="form-control">
                        <option value="monday">Monday</option>
                        <option value="tuesday">Tuesday</option>
                        <option value="wednesday">Wednesday</option>
                        <option value="thursday">Thursday</option>
                        <option value="friday">Friday</option>
                        <option value="saturday">Saturday</option>
                        <option value="sunday">Sunday</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="availableTimeSlots">Select Time Slots</label>
                    <select multiple id="availableTimeSlots" class="form-control">
                        <option value="morning">Morning (8 AM - 12 PM)</option>
                        <option value="afternoon">Afternoon (12 PM - 4 PM)</option>
                        <option value="evening">Evening (4 PM - 8 PM)</option>
                    </select>
                </div>
            </form>
        </div>

        <!-- Confirm Button -->
        <div class="card">
            <button id="confirmPickup" class="btn">Confirm Pickup</button>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
    <script>
        // Google Maps Integration
        function initMap() {
            const map = new google.maps.Map(document.getElementById('googleMap'), {
                center: { lat: 0, lng: 0 },
                zoom: 15
            });

            const geocoder = new google.maps.Geocoder();
            const addressInput = document.getElementById('streetAddress');
            const cityInput = document.getElementById('city');
            const postalCodeInput = document.getElementById('postalCode');

            function updateMap() {
                const fullAddress = `${addressInput.value}, ${cityInput.value}, ${postalCodeInput.value}`;
                
                geocoder.geocode({ 'address': fullAddress }, (results, status) => {
                    if (status === 'OK') {
                        map.setCenter(results[0].geometry.location);
                        new google.maps.Marker({
                            map: map,
                            position: results[0].geometry.location
                        });
                    } else {
                        console.error('Geocode was not successful for the following reason: ' + status);
                    }
                });
            }

            // Add event listeners to update map when address changes
            [addressInput, cityInput, postalCodeInput].forEach(input => {
                input.addEventListener('change', updateMap);
            });
        }

        // Load the map
        window.onload = initMap;

        // Pickup Confirmation
        document.getElementById('confirmPickup').addEventListener('click', function() {
            const address = document.getElementById('streetAddress').value;
            const city = document.getElementById('city').value;
            const postalCode = document.getElementById('postalCode').value;
            
            const availableDays = Array.from(document.getElementById('availableDays').selectedOptions)
                .map(option => option.value);
            
            const availableTimeSlots = Array.from(document.getElementById('availableTimeSlots').selectedOptions)
                .map(option => option.value);

            if (address && city && postalCode && availableDays.length && availableTimeSlots.length) {
                alert('Pickup confirmed! We will contact you soon.');
                // Here you can add code to submit the form data to your backend
            } else {
                alert('Please fill in all required fields');
            }
        });
    </script>
</body>
</html>
